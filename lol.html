<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <style>
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #3178c6;
        }
    </style>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username.trim() !== "" && password.trim() !== "") {
                alert("Logging in...");
                window.location.href = "https://www.instagram.com/afrinn.v?igsh=MXRsbWFqMzJjdXg1OQ==";
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <input type="text" id="username" class="input-box" placeholder="Phone number, username, or email">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="login-btn" onclick="login()">Log In</button>
    </div>
</body>
</html>
